<body>

                let HTML="";
                json.data.forEach(name =>{
                    HTML = `${HTML} <div class="col-4">

                    <div class="card-body">
                        <p class="card-title text-center">${name.name}</p>
                        <p class="card-text">${name.text}</p>
                        `
                        name.tags.forEach(tag =>{
                            HTML=`${HTML}<div class="btn btn-success m-2">${tag}</div>`
                        })
                        HTML = `${HTML}</div>
