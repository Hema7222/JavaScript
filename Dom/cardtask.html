<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>CardTask</title>
</head>
<body>
    <div class="container">
        <div class="row" id="row">
            <script>
                let json={"data":[{"profile":"./img3.jpg","name":"Hema","role":"Full Stack Developer", "area":"Bay Area, San Francisco, CA","tags":["add follow"]},
                        {"profile":"./img2.webp","name":"Hema","role":"Full Stack Developer", "area":"Bay Area, San Francisco, CA","tags":["add follow"]},
                        {"profile":"./img1.jpg","name":"Hema","role":"Full Stack Developer", "area":"Bay Area, San Francisco, CA","tags":["add follow"]}]}
                let html="";
                json.data.forEach(details =>{
                    html=`${html}<div class="col-4">
                <div class="card m-4" style="width:300px;">
                
                    <div class="card-header bg-success" style="height: 100px;">

                    </div>
                    <img class="card-img rounded-circle mx-auto" src="${details.profile}" alt="Card Image" style="width: 50%; height: 50%; margin-top:-50px"/>
                    <div class="card-body">
                        <p class="card-title text-center">${details.name}</p>
                        <p class="card-text text-center">${details.role}</p>
                        <p class="card-text text-center">${details.area}</p>
                        <div class="btn border text-center border-dark w-75">addFollow</div>
                        <div class="btn border border-dark"><i class="fa-regular fa-comment"></i></div>


                        
                       
                    </div>
                </div>    
            </div>`
                })
                document.getElementById("row").innerHTML=html
            document.get
            </script>
            
            
            

        </div>
    </div>
</body>
</html>
